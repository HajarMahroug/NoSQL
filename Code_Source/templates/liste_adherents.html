{% extends "base.html" %}
{% block content %}
<h2>Liste des Adh√©rents</h2>

<table class="table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for adherent in adherents %}
        <tr>
            <td>{{ adherent.username }}</td>
            <td>{{ adherent.role }}</td>
            <td>
                <a href="{{ url_for('modifier_adherent', username=adherent.username) }}" class="btn btn-primary btn-sm">Modifier</a>
                <form method="post" action="{{ url_for('supprimer_adherent', username=adherent.username) }}" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Supprimer</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<style>
    /* Ajoutez vos styles CSS ici */
    .table {
        width: 100%;
        border-collapse: collapse;
        border-spacing: 0;
    }
    .table th, .table td {
        padding: 8px;
        border-bottom: 1px solid #ddd;
    }
    .table th {
        background-color: #f2f2f2;
        text-align: left;
    }
    .btn {
        display: inline-block;
        padding: 6px 12px;
        margin-bottom: 0;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.42857143;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        cursor: pointer;
        border: 1px solid transparent;
        border-radius: 4px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    .btn-primary {
        color: #fff;
        background-color: #337ab7;
        border-color: #2e6da4;
    }
    .btn-primary:hover {
        color: #fff;
        background-color: #286090;
        border-color: #204d74;
    }
    .btn-danger {
        color: #fff;
        background-color: #d9534f;
        border-color: #d43f3a;
    }
    .btn-danger:hover {
        color: #fff;
        background-color: #c9302c;
        border-color: #ac2925;
    }
</style>

{% endblock %}
