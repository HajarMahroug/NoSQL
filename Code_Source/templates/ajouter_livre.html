{% extends "base.html" %}
{% block content %}
<h2>Ajouter un Livre</h2>
<form method="post" class="ajouter-livre-form">
    <div class="form-group">
        <label for="titre">Titre:</label>
        <input type="text" id="titre" name="titre" required>
    </div>
    <div class="form-group">
        <label for="auteur">Auteur:</label>
        <input type="text" id="auteur" name="auteur" required>
    </div>
    <div class="form-group">
        <label for="genre">Genre:</label>
        <select id="genre" name="genre" class="form-control" multiple required>
            <option value="Adventure">Adventure</option>
            <option value="Anthology">Anthology</option>
            <option value="Art">Art</option>
            <option value="Autobiography">Autobiography</option>
            <option value="Biography">Biography</option>
            <option value="Business">Business</option>
            <option value="Children's">Children's</option>
            <option value="Comics">Comics</option>
            <option value="Contemporary Romance">Contemporary Romance</option>
            <option value="Cooking">Cooking</option>
            <option value="Crafts & Hobbies">Crafts & Hobbies</option>
            <option value="Crime">Crime</option>
            <option value="Cyberpunk">Cyberpunk</option>
            <option value="Drama">Drama</option>
            <option value="Dystopian">Dystopian</option>
            <option value="Education">Education</option>
            <option value="Engineering">Engineering</option>
            <option value="Epic Fantasy">Epic Fantasy</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Gardening">Gardening</option>
            <option value="Graphic Novel">Graphic Novel</option>
            <option value="Health & Wellness">Health & Wellness</option>
            <option value="Historical Fiction">Historical Fiction</option>
            <option value="Historical Romance">Historical Romance</option>
            <option value="Horror">Horror</option>
            <option value="Law">Law</option>
            <option value="Literary Fiction">Literary Fiction</option>
            <option value="Math">Math</option>
            <option value="Medical">Medical</option>
            <option value="Memoir">Memoir</option>
            <option value="Military">Military</option>
            <option value="Music">Music</option>
            <option value="Mystery">Mystery</option>
            <option value="Non-fiction">Non-fiction</option>
            <option value="Paranormal">Paranormal</option>
            <option value="Philosophy">Philosophy</option>
            <option value="Photography">Photography</option>
            <option value="Poetry">Poetry</option>
            <option value="Politics">Politics</option>
            <option value="Psychological">Psychological</option>
            <option value="Religion">Religion</option>
            <option value="Romance">Romance</option>
            <option value="Satire">Satire</option>
            <option value="Science">Science</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Self-help">Self-help</option>
            <option value="Short Stories">Short Stories</option>
            <option value="Spirituality">Spirituality</option>
            <option value="Sports">Sports</option>
            <option value="Steampunk">Steampunk</option>
            <option value="Technology">Technology</option>
            <option value="Thriller">Thriller</option>
            <option value="Travel">Travel</option>
            <option value="True Crime">True Crime</option>
            <option value="Urban Fantasy">Urban Fantasy</option>
            <option value="Western">Western</option>
            <option value="Young Adult">Young Adult</option>
        </select>
    </div>
    <div class="form-group">
        <label for="resume">Résumé:</label>
        <textarea id="resume" name="resume"></textarea>
    </div>
    <div class="form-group">
        <label for="max_emprunts">Nombre maximum d'emprunts:</label>
        <input type="number" id="max_emprunts" name="max_emprunts" min="1" value="1">
    </div>
    <div class="form-group">
        <label for="quantite_disponible">Quantité Disponible:</label>
        <input type="number" id="quantite_disponible" name="quantite_disponible" min="1" value="1">
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
</form>

<style>
    .ajouter-livre-form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
    }

    .ajouter-livre-form .form-group {
        margin-bottom: 15px;
    }

    .ajouter-livre-form label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .ajouter-livre-form input[type="text"],
    .ajouter-livre-form input[type="number"],
    .ajouter-livre-form textarea,
    .ajouter-livre-form select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .ajouter-livre-form .btn {
        display: inline-block;
        padding: 10px 15px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
    }

    .ajouter-livre-form .btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
