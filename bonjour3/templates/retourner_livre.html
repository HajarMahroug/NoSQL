{% extends "base.html" %}
{% block content %}
<h2>Retourner un Livre</h2>
<form method="post" action="{{ url_for('retourner_livre') }}" class="retourner-livre-form">
    <div class="form-group">
        <label for="username">Nom d'utilisateur:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="livre_titre">Titre du Livre:</label>
        <input type="text" id="livre_titre" name="livre_titre" required>
    </div>
    <button type="submit" class="btn btn-primary">Retourner</button>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</form>

<style>
    .retourner-livre-form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
    }

    .retourner-livre-form .form-group {
        margin-bottom: 15px;
    }

    .retourner-livre-form label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .retourner-livre-form input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .retourner-livre-form .btn {
        display: inline-block;
        padding: 10px 15px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
    }

    .retourner-livre-form .btn:hover {
        background-color: #0056b3;
    }

    .error {
        color: red;
        margin-top: 10px;
    }
</style>
{% endblock %}
